version: '3'
services:
  web:
    build: .
    command: /bin/sh -c "rm -f /katagami/tmp/pids/server.pid && bundle exec rails s -p '3001' -b '0.0.0.0'"
    volumes:
      - .:/katagami
    ports:
      - 3000:3000
    links:
      - db
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      - MYSQL_DATABASE=katagami-ant
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - mysql_vol:/var/lib/mysql
  
volumes:
  mysql_vol:
